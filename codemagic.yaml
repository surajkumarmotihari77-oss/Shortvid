workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 60
    instance_type: linux

    environment:
      flutter: stable

    scripts:
      - name: Install dependencies
        script: flutter pub get

      - name: Clean project
        script: flutter clean

      - name: Build APK
        script: flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
